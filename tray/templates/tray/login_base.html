      body {
        font: 13px/22px Helvetica;
      }
      .buttons {
        overflow: hidden;
      }
      
      
      .buttons .darker {
        background: #000;
        
      }
      
      a#link {position: absolute; left: 20px; bottom: 10px; text-decoration: none; color: #555; font-weight: bold;}
      /*------------------------------------------------------*/
      /* BUTTONS */
      /*------------------------------------------------------*/
      .btn,
      input[type="submit"]{
        cursor: pointer;
          border-radius: 5px;
          text-decoration: none;
          padding: 12px 18px;
          font-size: 12px;
          line-height: 19px;
          text-transform: uppercase;
          font-family: 'Montserrat', sans-serif; font-weight:400;
          letter-spacing: 3px;
          -webkit-transition: all .4s ease-in-out;
             -moz-transition: all .4s ease-in-out;
              -ms-transition: all .4s ease-in-out;
               -o-transition: all .4s ease-in-out;
                  transition: all .4s ease-in-out;
      }
      
      .btn-mid {
          border-radius: 0px;
          text-decoration: none;
          padding: 14px 21px;
          font-size: 13px;
          line-height: 25px;
          text-transform: uppercase;
          font-family: 'Montserrat', sans-serif; font-weight:400;
          letter-spacing: 3px;
          -webkit-transition: all .4s ease-in-out;
             -moz-transition: all .4s ease-in-out;
              -ms-transition: all .4s ease-in-out;
               -o-transition: all .4s ease-in-out;
                  transition: all .4s ease-in-out;
      }
      
      
      .btn:hover,
      input[type="submit"]:hover{
          -webkit-transition: all .4s ease-in-out;
             -moz-transition: all .4s ease-in-out;
              -ms-transition: all .4s ease-in-out;
               -o-transition: all .4s ease-in-out;
                  transition: all .4s ease-in-out;
      }

      
      .btn-darker,
      input[type="submit"]{
          border:solid 2px #1f1f1f;
          background: transparent;
          color: black;
      }
      .btn-darker:hover,
      input[type="submit"]:hover,
      .btn-darker.active{
          border:solid 2px #1f1f1f;
          background: #1f1f1f;
          color: white;
          font-color: white;
      }
      
      
      
      
      
      



    </style>
