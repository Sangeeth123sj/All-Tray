<html>
    {% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    
<style>
   
    
    .bg { 
	/* The image used */
	background-image: url("https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(20).jpg");
  
	/* Full height */
	height: 150%; 
  
	/* Center and scale the image nicely */
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
  }

  .cent{
    text-align: center;
  }

  .white-box {
    background-color: white;
    color: black;
}
  .frostprimary{
	background-color:  rgba(97, 127, 211, 0.555);
	font-weight: bold;
	
}

    
    .heading{
        font-family: Helvetica, sans-serif;
        font-size: 54px;
        color: #464975;
    }
    

    .foot {
        color: #464975;
        font-family:cursive;
    }
    div.fixed {
  position: fixed;
  bottom: 0;
  right: -800;
  
  border: 3px solid #73AD21;
    }

    .centered {
  display: flex;
  align-items: center;
  justify-content: center;
    }
    
  


/**
 * style input elements that have a required
 * attribute and a hover state
 */
input:required:hover {
  opacity: 1;
}
</style>

<!--icon -->
<link rel="shortcut icon" type="image/png" href="{% static 'tray/images/favicon.ico/alltray.png' %}" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body style="background-color: rgba(255,255, 255, 1)">
<!-- #ebf2f5-->
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand">ALLTRAY</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="navbar-brand" href="{% url 'entry' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'open_store' %}">New Store</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'store_login' %}">Store Login</a>
      </li>
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>    
{% endblock %}

{% block heading %}
    <div class="heading" >
        <center>
        <strong>All Tray</strong>
        </center>
    </div>
    
{% endblock %}
    {% block content%}
    
    {% endblock %}

    </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>




</body>

<center>
