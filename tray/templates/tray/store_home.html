{% extends "tray/base.html" %}

{% block title %} Store Home {% endblock %}

{% block content %}

<h3>{{store_name}}({{status}})</h3>
<strong>Welcome to your {{store_name}}</strong><br/><br/>

<button type="button" onclick="" class="btn btn-success">Activate Store</button>
<br/> <br/>


<table style="width:40%">
    <tr>
        <th>Item </th>
        <th>Stock</th>
    </tr>
{% for item in items %}
<tr>
    <td>
        {{item.item}}: 
    </td>
    <td>
        {{item.quantity}}
    </td>
</tr>
{% endfor %}
</table> <br/>
<div class="container">
 <a href="{% url 'order' %}" class="btn btn-success">Add Items</a>
</div>

{% endblock %}
