{% extends "tray/base.html" %}

{% block title %} Your Store {% endblock %}

{% block content %}
<h4> <strong> Register Your Store </strong></h4>

<div class="form-group centered">
<form action="/register_store_success/" method="POST">
{% csrf_token %}
<p>Store name</p>
<input type="text" name="store_name" class="form-control"><br/><br/>
<p>username</p>
<input type="text" name="username" class="form-control"><br/><br/>
<p>email id</p>
<input type="email" name="email" class="form-control"><br/><br/>
<p>password</p>
<input type="password" name="password" class="form-control"><br/><br/>
<input type="submit" value="Open Store" class="btn btn-success">
</form>
</div>
{% endblock %}
