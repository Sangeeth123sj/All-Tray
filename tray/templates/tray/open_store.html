{% extends "tray/base.html" %}

{% block title %} Your Store {% endblock %}

{% block content %}
<h4> <strong> Register Your Store </strong></h4>
<form action="/register_store_success/" method="POST">
{% csrf_token %}
<p>Store name</p>
<input type="text" name="store_name"><br/><br/>
<p>username</p>
<input type="text" name="username"><br/><br/>
<p>email id</p>
<input type="email" name="email"><br/><br/>
<p>password</p>
<input type="password" name="password"><br/><br/>
<input type="submit" value="Open Store" class="btn btn-success">
</form>
{% endblock %}
