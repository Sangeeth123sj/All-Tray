<html>
    {% load static %}

<head>
    <meta charset="utf-8">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
    table{
-moz-box-shadow: 0 0 2px 2px #888;
-webkit-box-shadow: 0 0 2px 2px#888;
box-shadow: 0 0 2px 2px #888;
  border-collapse: collapse;
  border-radius:3px;
  
}
    td,th.tr{
        border: 1px solid black;
    }

* {
font-family: Cambria, Georgia, serif;
}
    
    .bg { 
	/* The image used */
	background-image: url('{% static "tray/images/bg.jpg" %}');
  background-attachment: fixed;

  /*url("https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(20).jpg");*/
	/* Full height */
	
  
	/* Center and scale the image nicely */
	background-position: center;
	background-repeat: no-repeat;
	
  height: 900;
  /*padding: 5%;
  padding-left: 35.45%;*/
  }

  .bg_infinite { 
	/* The image used */
	background-image: url('{% static "tray/images/roadmin.jpg" %}');
  background-attachment: fixed;
  /*url("https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(20).jpg");*/
	/* Full height */
	
  
	/* Center and scale the image nicely */
	background-position: center;
	background-repeat: no-repeat;
  height: cover;
  }

  .cent{
    text-align: center;
    
  }

  .white-box {
    background-color: rgba(194, 213, 235, 0.274);
    height:800px;
    padding: 10%;
    padding-top: 4%;
    width: 400px;
    color: black;
    position: relative;

  }

  .frostprimary{
	background-color:rgba(243, 245, 247, 0.788);
  border-radius:5%;
	width: fit-content;
  padding-bottom: 2%;
  padding-top: 2%;
  padding-right: clamp(2px, 5%, 50px);
  padding-left: clamp(2px, 5%, 50px);
  margin: auto;
  
}


         .btn-grad {background-image: linear-gradient(to right, #77A1D3 0%, #79CBCA  51%, #77A1D3  100%)}
         .btn-grad {
            margin: 5px;
            text-align: center;
            
            transition: 0.5s;
            background-size: 200% auto;
                  
            
            border-radius: 10px;
            width:fit-content;
            padding-right: 4%;
            padding-left: 1%;
          }

          .btn-grad:hover {
            background-position: right center; /* change the direction of the change here */
            
            text-decoration: none;
          }
         

  .billing_balance{
    background: linear-gradient(90deg, #efd5ff 0%, #515ada 100%);
    border-radius:4%;
    padding-bottom: 2px;
    padding-top: 2px;
    padding-right: 8%;
    width: fit-content;
  }

    div.picture{
        background-image: url('{% static "tray/images/woods.jpg" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    .heading{
        font-family: Helvetica, sans-serif;
        font-size: 54px;
        color: #464975;
    }
    #store_button { 
        background-color: rgba(255,255, 255, 1);
          /* #ebf2f5; */
        height: 300px; 
        width: 200px; 
        box-shadow: 0 6px 6px rgba(0, 0, 0, 0.6);
        border-radius: 6px;
        font-family: 'Courier New', Courier, monospace;

    }

    #store_button:hover {
        color: rgb(127, 150, 144);
    }

    .foot {
        color: #b9bcec;
        font-family:cursive;
    }
    div.fixed {
  position: fixed;
  bottom: 0;
  right: -800;
  
  border: 3px solid #73AD21;
    }

    .centered {
  display: flex;
  align-items: center;
  justify-content: center;
    }
  


/**
 * style input elements that have a required
 * attribute and a hover state
 */
input:required:hover {
  opacity: 1;
}





/* Control the left side */
div.left {
  position: relative;
  left: 50;
  width:fit-content;
}


/* Control the right side */
.right {

  position: relative;
  float: right;
  width: 300%;
  height: 500%;
  
}

//input required shake
.error {
    position: relative;
    animation: shake .1s linear;
    animation-iteration-count: 3;
}

@keyframes shake {
    0% { left: -5px; }
    100% { right: -5px; }
}



</style>
<!--icon -->
<link rel="shortcut icon" type="image/png" href="{% static 'tray/images/favicon.ico/alltray.png' %}" />
