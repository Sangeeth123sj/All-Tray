<html>
    {% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    
<style>
    table{
-moz-box-shadow: 0 0 2px 2px #888;
-webkit-box-shadow: 0 0 2px 2px#888;
box-shadow: 0 0 2px 2px #888;
  border-collapse: collapse;
  border-radius:3px;
  
}
    td,th.tr{
        border: 1px solid black;
    }
    
    .bg { 
	/* The image used */
	background-image: url('{% static "tray/images/homesunset.jpg" %}');
  background-attachment: fixed;
  /*url("https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(20).jpg");*/
	/* Full height */
	
  
	/* Center and scale the image nicely */
	background-position: center;
	background-repeat: no-repeat;
	
  height: 900;
  /*padding: 5%;
  padding-left: 35.45%;*/
  }

  .bg_infinite { 
	/* The image used */
	background-image: url('{% static "tray/images/homesunset.jpg" %}');
  background-attachment: fixed;
  /*url("https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(20).jpg");*/
	/* Full height */
	
  
	/* Center and scale the image nicely */
	background-position: center;
	background-repeat: no-repeat;
	
  height: cover;
  /*padding: 5%;
  padding-left: 35.45%;*/
  }

  .cent{
    text-align: center;
    
  }

  .white-box {
    background-color: rgba(194, 213, 235, 0.274);
    height:800px;
    padding: 10%;
    padding-top: 4%;
    width: 400px;
    color: black;
    position: relative;

  }

  .frostprimary{
	background-color:  rgba(224, 236, 247, 0.384);
	font-weight: bold;
  padding-bottom: 4%;
  
}

    div.picture{
        background-image: url('{% static "tray/images/woods.jpg" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    .heading{
        font-family: Helvetica, sans-serif;
        font-size: 54px;
        color: #464975;
    }
    #store_button { 
        background-color: rgba(255,255, 255, 1);
          /* #ebf2f5; */
        height: 300px; 
        width: 200px; 
        box-shadow: 0 6px 6px rgba(0, 0, 0, 0.6);
        border-radius: 6px;
        font-family: 'Courier New', Courier, monospace;

    }

    #store_button:hover {
        color: rgb(127, 150, 144);
    }

    .foot {
        color: #b9bcec;
        font-family:cursive;
    }
    div.fixed {
  position: fixed;
  bottom: 0;
  right: -800;
  
  border: 3px solid #73AD21;
    }

    .centered {
  display: flex;
  align-items: center;
  justify-content: center;
    }
  


/**
 * style input elements that have a required
 * attribute and a hover state
 */
input:required:hover {
  opacity: 1;
}





/* Control the left side */
div.left {
  position: relative;
  left: 50;
  width:fit-content;
}


/* Control the right side */
.right {

  position: relative;
  float: right;
  width: 300%;
  height: 500%;
  
}


</style>
<!--icon -->
<link rel="shortcut icon" type="image/png" href="{% static 'tray/images/favicon.ico/alltray.png' %}" />
<!---->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="{% static 'tray/js/app.js' %}"></script>   
<script src="https://kit.fontawesome.com/803b4ae923.js" crossorigin="anonymous"></script>
<!--new navbar source-->

</head>
<body style="background-color: rgba(255,255, 255, 1)">



{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <li class="nav-item active">
    <a class="navbar-brand" href="{% url 'entry' %}">Home</a>
  </li>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'open_store' %}">New Store</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'store_login' %}">Store Login</a>
      </li>
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>






    
{% endblock %}

<div class="bg">
    {% block heading %}

        <div class="heading" >
            <center>
            <strong>All Tray</strong>
            </center>
        </div>
        
    {% endblock %}
  <div class="frostprimary">
        {% block content%}
        
        {% endblock %}




      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>




    </body>
  </div>
    {% block footer %}
    
    
   
        {% endblock %}
 
</div>
</html>
