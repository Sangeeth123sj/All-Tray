<html>
    {% load static %}

<head>
    <meta charset="utf-8">

<style>
    table{
-moz-box-shadow: 0 0 2px 2px #888;
-webkit-box-shadow: 0 0 2px 2px#888;
box-shadow: 0 0 2px 2px #888;
  border-collapse: collapse;
  border-radius:3px;
  
}
    td,th.tr{
        border: 1px solid black;
    }
    

    div.picture{
        background-image: url('{% static "tray/images/train.jpg" %}');
        background-size: cover;
        background-repeat: no-repeat;
    }
    .heading{
        font-family: Helvetica, sans-serif;
        font-size: 54px;
        color: #464975;
    }
    #store_button { 
        background-color:#ebf2f5; 
        height: 300px; 
        width: 200px; 
        box-shadow: 0 6px 6px rgba(0, 0, 0, 0.6);
        border-radius: 6px;
        font-family: 'Courier New', Courier, monospace;

    }

    #store_button:hover {
        color: rgb(127, 150, 144);
    }

    .foot {
        color: #464975;
        font-family:cursive;
    }
    div.fixed {
  position: fixed;
  bottom: 0;
  right: -999;
  
  border: 3px solid #73AD21;
    }

    .centered {
  display: flex;
  align-items: center;
  justify-content: center;
    }
    div.span2{
      width:34%;
    }
  


/**
 * style input elements that have a required
 * attribute and a hover state
 */
input:required:hover {
  opacity: 1;
}





/* Control the left side */
div.left {
  position: relative;
  left: 80;
  width:fit-content;
}


/* Control the right side */
.right {

  position: relative;
  float: right;
  width: fit-content;
  height: 900%;
  
}


</style>
