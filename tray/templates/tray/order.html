{% extends "tray/base.html" %}

{% block title %} Order {% endblock %}

{% block content %}

<strong>Add Item</strong>
<br/>


<form action="/order_items/" method="POST">
    {% csrf_token %}
    <p>item</p>
    <input type="text" name="order"><br/><br/>
    <p>quantity</p>
    <input type="number" name="quantity" min="1" max="100"><br/><br/>
    <input type="hidden" name="store_id" value="{{store_id}}">
    <input type="submit">
</form>


{% endblock %}
