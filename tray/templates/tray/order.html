{% extends "tray/base.html" %}

{% block title %} Order {% endblock %}

{% block content %}

<p>Welcome {{ name }} </p>
<p>You register no. is: {{reg}}</p>
<p>Your card balance is: {{balance}} </p>
<br/>


<form action="/order_items/" method="POST">
    {% csrf_token %}
    <h2>order</h2>
    <p>item</p>
    <input type="text" name="order"><br/><br/>
    <p>quantity</p>
    <input type="number" name="quantity" min="1" max="100"><br/><br/>
    <input type="hidden" name="balance" value="{{student_id}}">
    <input type="submit">
</form>


{% endblock %}
